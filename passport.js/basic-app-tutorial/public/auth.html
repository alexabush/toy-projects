<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>

    <h2>Login</h2>
    <form action="./api/login" method="POST" class="form-example">
      <div class="form-example">
        <label for="login_email">Email: </label>
        <input type="email" name="email" id="login_email" required />
      </div>
      <div class="form-example">
        <label for="login_password">Password: </label>
        <input type="password" name="password" id="login_password" required />
      </div>
      <div class=""><button type="submit">Submit</button></div>
    </form>

    <h2>Sign up</h2>
    <form action="./api/signup" method="POST" class="form-example">
      <div class="form-example">
        <label for="signup_email">Email: </label>
        <input type="email" name="email" id="signup_email" required />
      </div>
      <div class="form-example">
        <label for="signup_password">Password: </label>
        <input type="password" name="password" id="signup_password" required />
      </div>
      <div class=""><button type="submit">Submit</button></div>
    </form>

  </body>
</html>
